name: Publish to npm

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (patch, minor, major, or specific version)'
        required: true
        default: 'patch'

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: open-web-ui-client/package-lock.json

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        working-directory: ./open-web-ui-client
        run: npm ci

      - name: Run tests
        working-directory: ./open-web-ui-client
        run: npm test

      - name: Build project
        working-directory: ./open-web-ui-client
        run: npm run build

      - name: Bump version and generate changelog (if workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        working-directory: ./open-web-ui-client
        run: |
          VERSION_TYPE="${{ github.event.inputs.version }}"
          # Bump version (this will automatically run the version script)
          # The version script generates changelog, stages it, and npm version commits everything
          # We use --no-git-tag-version to create the tag separately later
          if [[ "$VERSION_TYPE" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            npm version $VERSION_TYPE --no-git-tag-version
          else
            npm version $VERSION_TYPE --no-git-tag-version
          fi
          # Push the commit (npm version already committed)
          git push

      - name: Read version from package.json
        id: package-version
        working-directory: ./open-web-ui-client
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Publish to npm
        working-directory: ./open-web-ui-client
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Git tag (if workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: |
          cd open-web-ui-client
          VERSION=$(node -p "require('./package.json').version")
          git tag "v$VERSION"
          git push origin "v$VERSION"

      - name: Create GitHub Release (if workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          release_name: Release v${{ steps.package-version.outputs.version }}
          body: |
            ## Changes in v${{ steps.package-version.outputs.version }}

            Published to npm: https://www.npmjs.com/package/@kingsland/open-webui-client

            ### Installation
            ```bash
            npm install @kingsland/open-webui-client@${{ steps.package-version.outputs.version }}
            ```
          draft: false
          prerelease: false

